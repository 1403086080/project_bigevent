<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <!-- 导入jquery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <!-- 导入layui -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 导入每次发ajax接口地址根路径 -->
    <script src="./assets/js/baseApi.js"></script>
    <!-- 导入自己的js -->
    <script src="./assets/js/index.js"></script>
  </head>
  <body>
    <!-- 外层容器 -->
    <div class="layui-main" style="height: 100%">
      <!-- 头部logo的区域 -->
      <div>
        <img src="./assets/images/logo.png" />
      </div>
      <!-- 登录区域 -->
      <div class="login-box">
        <div class="title-box"></div>
        <!-- 登录的div -->
        <div class="login">
          <!-- 登录表单区域 -->
          <form class="layui-form" id="formlogin">
            <!-- 账号区域 -->
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <!-- 表单预验证规则 lay-verify -->
              <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
            </div>
            <!-- 密码区域 -->
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
            </div>
            <!-- 按钮区域 -->
            <div class="layui-form-item">
              <button class="layui-btn layui-btn-fluid layui-btn-normal">登录</button>
            </div>
            <!-- 去注册区域 -->
            <div class="layui-form-item">
              <a href="javascript:;" id="login-btn">去注册</a>
            </div>
          </form>
        </div>
        <!-- 注册的div -->
        <div class="register">
          <!-- 注册表单区域 -->
          <form class="layui-form" id="formevent">
            <!-- 账号区域 -->
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-username"></i>
              <input id="username" type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input" />
            </div>
            <!-- 密码区域 -->
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input id="password" type="password" name="password" required lay-verify="required|psd" placeholder="请输入密码" autocomplete="off" class="layui-input" />
            </div>
            <!-- 再次确认密码区域 -->
            <div class="layui-form-item">
              <i class="layui-icon layui-icon-password"></i>
              <input id="repwd" type="password" name="repeatpassword" required lay-verify="required|psd|repeatpsd" placeholder="再次输入密码" autocomplete="off" class="layui-input" />
            </div>
            <!-- 按钮区域 -->
            <div class="layui-form-item">
              <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- 去登录区域 -->
            <div class="layui-form-item">
              <a href="javascript:;" id="register-btn">去登录</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

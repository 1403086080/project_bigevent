<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_cate.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">文章列表</div>
      <div class="layui-card-body">
        <!-- 筛选区域 -->
        <form class="layui-form" id="form-search">
          <div class="layui-form-item layui-inline">
            <select name="cate_id"></select>
          </div>
          <div class="layui-form-item layui-inline">
            <select name="state">
              <option value="">所有状态</option>
              <option value="已发布">已发布</option>
              <option value="草稿">草稿</option>
            </select>
          </div>
          <div class="layui-form-item layui-inline">
            <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
          </div>
        </form>
        <!-- 列表区域 -->
        <table class="layui-table">
          <!-- 设置每列宽度 -->
          <colgroup>
            <col />
            <col />
            <col />
            <col />
            <col />
          </colgroup>
          <thead>
            <tr>
              <th>文章标题</th>
              <th>分类</th>
              <th>发表时间</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <!-- 分页区域 -->
        <div id="pagebox"></div>
      </div>
    </div>
  </body>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/baseApi.js"></script>
  <script src="/assets/js/article/art_list.js"></script>
  <script src="/assets/lib/template-web.js"></script>
  <!-- 列表数据的模板引擎 -->
  <script type="text/html" id="my-template">
    {{each data}}
    <tr>
      <td>{{$value.title}}</td>
      <td>{{$value.cate_name}}</td>
      <td>{{$value.pub_date|dateFormat}}</td>
      <td>{{$value.state}}</td>
      <td>
        <button id="edit" type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs">编辑</button>
        <button id="delete-id" type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs btn-delete">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 文章分类列表可选项渲染 -->
  <script type="text/html" id="my-select-template">
    <option value="">请选择分类</option>
    {{each data}}
    <option value="{{$value.Id}}">{{$value.name}}</option>
    {{/each}}
  </script>
</html>

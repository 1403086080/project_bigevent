<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/article/art_cate.css" />
  </head>
  <body>
    <!-- 卡片区域 -->
    <div class="layui-card">
      <div class="layui-card-header">
        <span>文章类别管理</span>
        <button id="btnAddCate" type="button" class="layui-btn layui-btn-normal layui-btn-sm">添加类别</button>
      </div>
      <!-- 表格区域 -->
      <div class="layui-card-body">
        <table class="layui-table">
          <!-- col是设置没列的宽度,不设置为自适应 -->
          <colgroup>
            <col />
            <col />
            <col width="200px" />
          </colgroup>
          <thead>
            <tr>
              <th>分类名称</th>
              <th>分类别名</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/js/baseApi.js"></script>
  <script src="/assets/js/article/art_cate.js"></script>
  <!-- 1 导入模板引擎 -->
  <script src="/assets/lib/template-web.js"></script>
  <!-- 2 定义表格数据的模板结构 -->
  <script type="text/html" id="my-template">
    {{each data}}
    <tr>
      <td>{{$value.name}}</td>
      <td>{{$value.alias}}</td>
      <td>
        <button id="edit" type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs">编辑</button>
        <button id="delete-id" type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-danger layui-btn-xs">删除</button>
      </td>
    </tr>
    {{/each}}
  </script>
  <!-- 添加弹出层的内容模板 -->
  <script type="text/html" id="dialog-add">
    <form class="layui-form" id="dialog-add-form">
      <!--  -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input" />
        </div>
      </div>
      <!--  -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input" />
        </div>
      </div>
      <!-- 按钮区域 -->
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </form>
  </script>
  <!-- 修改弹出层的内容模板 -->
  <script type="text/html" id="dialog-edit">
    <form class="layui-form" id="dialog-edit-form" lay-filter="edit-form">
      <!-- 隐藏域 ,保存Id的值,供修改接口使用-->
      <input type="hidden" name="Id" />
      <!--  -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
          <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input" />
        </div>
      </div>
      <!--  -->
      <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
          <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input" />
        </div>
      </div>
      <!-- 按钮区域 -->
      <div class="layui-input-block">
        <button class="layui-btn">确认修改</button>
      </div>
    </form>
  </script>
</html>
